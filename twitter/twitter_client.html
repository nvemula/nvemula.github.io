

<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>Twitter</title>

            <meta name="viewport" content="width=device-width, initial-scale=1.0">




<link href="../twitter/css/site.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../twitter/js/app/app.js"></script>
    <script src="../twitter/js/app/app-component.js"></script>




            <!-- HTML5 shim, for IE6-8 support of HTML elements -->
            <!--[if lt IE 9]>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <![endif]-->





    </head>
    <body class="home" id="" >
        <div class="">


                <header>
                    <div class="navbar navbar-default navbar-fixed-top">
                        <div class="container">

                            <div class="navbar-header">
                                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="fa fa-bars"></span>
                                </button>
                                <a class="navbar-brand" href="/">Twitter</a>
                            </div>
                            <div class="collapse navbar-collapse navbar-responsive-collapse">

                            </div>

                        </div>
                    </div>
                </header>


                <div ng-app="twitterApp">
                  <div ng-controller="tweetListController">
                    <table class="table table-bordered">
                      <tr ng-repeat="item in tweets">
                        <td>
                          <p placeholder="{{item.dayno}}">
                        </td>
                        <td>
                          <p placeholder="{{item.start_time}}">
                        </td>
                        <td>
                          <p placeholder="{{item.end_time}}">
                        </td>

                      </tr>
                    </table>
                  </div>
                </div>






                <hr />
                <footer>
                    <div class="container">



&copy; 2017 Twitter client


                    </div>
                </footer>

        </div>


    <script src="../twitter/js/site.js"></script>








    </body>
</html>
